<DOCTYPE! html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="styles.css" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Black Jack</title>
        </head>
        <body>
            <div id="customBody">
            <h1 id="start-screen">Black<span style="color:darkred;">Jack</span></h1>
            <div id="start-button" style="visibility: visible;">
                <button style="background-color:brown;color:gold;border-style:solid;border-color:black; font-size:xx-large;" type="text" onclick="startGame()"><b>Start Game</b></button>
            </div>
                <div id="game-start" style="visibility:hidden;">
                    <h5 class="card-title" style="font-weight:bolder;">Dealer Hand</h5>
                    <div id="dealer-hand-cards">
                        <img class="card" id="dealer-card-one" src="/templates/card-back.png" alt="Card">
                        <img class="card" id="dealer-card-two" src="/templates/card-back.png" alt="Card">
                        <img class="card" id="dealer-card-three" style="visibility: hidden;" src="/templates/card-back.png" alt="Card">
                    </div>
                      <br>
                      <h5 class="card-title" style="font-weight:bolder;">Player Hand</h5>
                      <div id="player-hand-cards">
                        <img class="card" id="player-card-one" src="/templates/card-back.png" alt="Card">
                        <img class="card" id="player-card-two" src="/templates/card-back.png" alt="Card">
                        <img class="card" id="player-card-three" style="visibility: hidden;" src="/templates/card-back.png" alt="Card">
                    </div>
                    <p id="declare-winner"></p>
                <div id="game-info">
                <div id="play-info">
                    <p id="dealer-choice" style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-weight:bolder; font-size:larger"></p>
                    <p id="hit-or-stand">Would you like to Hit or Stand?</p>
                </div>
                <div>
                    <div id="play-buttons">
                    <button class="choice-buttons" type="text" onclick="playerHit()" id="hit-button">HIT</button>
                    <button class="choice-buttons" type="text" onclick="finishGame()">STAND</button>
                    </div>
                    <button id="play-again-button" style="visibility:hidden" type="text" onClick="window.location.reload();">Play Again</button>
                </div>
                <p id="player-total"></p>
                </div>
                </div>
                <p id="dealer-total" style="display:none;"></p>
            </div>
                <script src="script.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            </div>
        </body>
    </html>
